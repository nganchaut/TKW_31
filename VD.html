<!DOCTYPE html>
<html>
    <body>
        <em>1.This text is emphasized</em>
        <p>2.Do not forget to buy <mark>milk</mark> today.
        </p>
        <small>3.This is some smaller text.
        </small>
        <p>4.My favorite color is <del>blue</del> red.</p>
        <p>5.My favorite color is<del> blue</del> <ins> red</ins>.</p>
        <p>6.This is <sub>subscripted</sub> text.</p>
        <p>7.This is <sup>superscripted</sup>text.</p>
    </body>
</html>
